<div class="containerWeb">
  <div>
    <div class="title">
      <h1 class="fontWeb">
        OUR <br />
        PROJECTS
      </h1>
    </div>
    <div class="boxWeb">
      <ng-container *ngFor="let i of projects">
        <div>
          <div class="containerimg">
            <img class="allImgDiv" [src]="i.img" alt="" />
          </div>
          <div class="priceImg">
            <div class="wallet">
              <span class="material-symbols-outlined"> wallet </span>
            </div>
            <div class="textFont">
              <p>
                {{ i.price }}
              </p>
            </div>
          </div>
          <div class="fontPoppins projectsTitle">
            <H3>
              {{ i.title }}
            </H3>
            <img src="../../../assets/icons/rightRow.svg" alt="">
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
