<div class="containerBackGround">
  <div class="containerDisplay">
    <div class="containerWeb">
      <div class="containerOnlyRow">
        <img src="../../../../assets/4. 290x290px.svg" alt="" />
      </div>
      <div class="titleContainer">
        <ng-template #elseTitleArr> Cargando... </ng-template>
        <h3 *ngIf="titleArr; else elseTitleArr" class="font">
          {{ titleArr[0] }} <br />
          {{ titleArr[1] }} {{ titleArr[2] }} <br />
          {{ titleArr[3] }}
        </h3>
      </div>
      <div class="mb-5">
        <div class="titleContainerWeb displayNoneMobile">
          <ng-template #elseTitleArr> Cargando... </ng-template>
          <h3 *ngIf="titleArr; else elseTitleArr" class="font">
            {{ titleArr[0] }} <br />
            {{ titleArr[1] }} {{ titleArr[2] }} <br />
            {{ titleArr[3] }}
          </h3>
        </div>
        <div class="containerText">
          <p>
            {{ description }}
          </p>
        </div>
        <div class="containerButton">
          <app-visit-project-button
            buttonContent="VISIT PROJECT"
          ></app-visit-project-button>
        </div>
      </div>
      <div class="containerImg">
        <img
          src="https://i0.wp.com/rockdidit.com/wp-content/uploads/2022/07/pexels-photo-1793035.jpeg?fit=1125%2C750&ssl=1"
          alt=""
        />
      </div>
    </div>
  </div>
</div>
